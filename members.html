<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="loginbody">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="books.html">Books</a>
                    <a class="nav-link" href="members.html">Member</a>
                    <a class="nav-link" href="history.html">History</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link" href="signup.html">Signup</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Manage Members</h2>
        <div id="membersSection">
            <ul id="memberList" class="list-group mt-3">
            </ul>
            <button id="deleteAccountBtn" class="btn btn-danger mt-3">Delete My Account</button>
        </div>
        <div id="noAccessMessage" class="alert alert-danger mt-3" style="display: none;">
            You do not have permission to view this page.
        </div>
    </div>
    <div id="memberUpdateForm" style="display:none; margin-top: 20px;">
        <h2>Update Book</h2>
        <input type="hidden" id="update-member-id">
        <div class="form-group">
            <label for="update-username">Username</label>
            <input type="text" class="form-control" id="update-username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="update-role">Role</label>
            <input type="text" class="form-control" id="update-role" placeholder="Role">
        </div>
        <button id="update-member-btn" class="btn btn-primary">Update Member</button>
        <button onclick="document.getElementById('MemberUpdateForm').style.display='none';" class="btn btn-secondary">Cancel</button>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
